<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://i.pinimg.com/564x/c9/2b/33/c92b335a3b6a920f28ce16c7585701d6.jpg);
        "
      >
        <h3>Explore The World</h3>

      <div

      >

      </div>
      <div
        class="panel"
        style="

        "
      >

      </div>
      <div
        class="panel"

      >
        <h3>City On Winter</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://i.pinimg.com/564x/d9/0b/1a/d90b1a7235ad4aa449fc31bf8bf77ea7.jpg);
        "
